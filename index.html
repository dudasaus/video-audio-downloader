<html>
    <head>
        <title>Video Audio Downloader</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="page">
            <div class="top">
                <h3>Paste a video URL below:</h3>
                <input id="url-input" type="text" placeholder="https://www.youtube.com/..."/>
            </div>
            <div class="main-section">
                <div class="preview">
                    <img id="thumbnail"/>
                    <p id="video-info">
                    </p>
                </div>
                <div id="buttons">
                    <button id="download-video" class="btn">Download video</button>
                    <button id="download-audio" class="btn">Download audio</button>
                </div>
            </div>
            <div id="downloading">
                <h3>Bla bla bla</h3>
                <div id="loading-bar">
                    <div id="bar"></div>
                </div>
                <button id="open-file" class="btn">Open</button>
            </div>
        </div>
        <!-- scripts -->
        <script src="js/control.js"></script>
    </body>
</html>
